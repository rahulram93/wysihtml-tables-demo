<!DOCTYPE html>

<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="utf-8">

<title>wysihtml - Advanced Demo</title>
<link rel="stylesheet" href="css/stylesheet.css" type="text/css" media="screen" title="no title" charset="utf-8">


<style>

  body {
    font-family: Verdana;
    font-size: 16px;
  }
  
  h2 {
    margin-bottom: 0;
  }
  
  small {
    display: block;
    margin-top: 40px;
    font-size: 11px;
  }
  
  small,
  small a {
    color: #666;
  }
  
  a {
    color: #000;
    text-decoration: underline;
    cursor: pointer;
  }
  
  #toolbar [data-wysihtml-action] {
    float: right;
  }
  
  #toolbar,
  textarea {
    width: 920px;
    padding: 5px;
    -webkit-box-sizing: border-box;
    -ms-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
  }
  
  textarea {
    height: 280px;
    border: 2px solid green;
    font-family: Verdana;
    font-size: 11px;
  }
  
  textarea:focus {
    color: black;
    border: 2px solid black;
  }
  
  .wysihtml-command-active, .wysihtml-action-active {
    font-weight: bold;
  }
  
  [data-wysihtml-dialog] {
    margin: 5px 0 0;
    padding: 5px;
    border: 1px solid #666;
  }
  
  
  
  a[data-wysihtml-command-value="red"] {
    color: red;
  }
  
  a[data-wysihtml-command-value="green"] {
    color: green;
  }
  
  a[data-wysihtml-command-value="blue"] {
    color: blue;
  }
  
  .wysihtml-editor, .wysihtml-editor table td {
    outline: 1px dotted #abc;
    
  }
  
  code {
    background: #ddd;
    padding: 10px;
    white-space: pre;
    display: block;
    margin: 1em 0;
  }
  
  .toolbar {
    display: block;
    border-radius: 3px;
    border: 1px solid #fff;
    margin-bottom: 9px;
    line-height: 1em;
  }
  .toolbar a {
    display: inline-block;
    height: 1.5em;
    border-radius: 3px;
    font-size: 9px;
    line-height: 1.5em;
    text-decoration: none;
    background: #e1e1e1;
    border: 1px solid #ddd;
    padding: 0 0.2em;
    margin: 1px 0;
  }
  .toolbar a.wysihtml-command-active, .toolbar .wysihtml-action-active {
    background: #222;
    color: white;
  }
  .toolbar .block { 
    padding: 1px 1px;
    display: inline-block;
    background: #eee;
    border-radius: 3px;
    margin: 0px 1px 1px 0;
  }
  
  div[data-wysihtml-dialog="createTable"] {
    position: absolute;
    background: white;
  }
  
  div[data-wysihtml-dialog="createTable"] td {
    width: 10px; height: 5px;
    border: 1px solid #666;
  }
  
  .wysihtml-editor table td.wysiwyg-tmp-selected-cell {
    outline: 2px solid green;
  }
  
  .editor-container-tag {
    padding: 5px 10px;
    position: absolute;
    color: white;
    background: rgba(0,0,0,0.8);
    width: 100px;
    margin-left: -50px;
    -webkit-transition: 0.1s left, 0.1s top;
  }
  
  .wrap {
    max-width: 700px;
    margin: 40px;
  }
  
  .editable .wysihtml-uneditable-container {
    outline: 1px dotted gray;
    position: relative;
  }
  .editable .wysihtml-uneditable-container-right {
    float: right;
    width: 50%;
    margin-left: 2em;
    margin-bottom: 1em;
  }
  
  .editable .wysihtml-uneditable-container-left {
    float: left;
    width: 50%;
    margin-right: 2em;
    margin-bottom: 1em;
  }

  #display table, #display th, #display td {
    border: 1px solid black;
    border-collapse: collapse;
  }

</style>
<div class="wrap">

  
  <div class="ewrapper" contentEditable="false">
    <div class="toolbar" style="display: none;">
      <div class="block">
        <a data-wysihtml-command="bold" title="CTRL+B">bold</a>
        <a data-wysihtml-command="italic" title="CTRL+I">italic</a>
        <a data-wysihtml-command="underline" title="CTRL+U">underline</a>
      </div>
      
      <div class="block">
        <a data-wysihtml-command="fontSizeStyle">Size</a>
        <div data-wysihtml-dialog="fontSizeStyle" style="display: none;">
          Size:
          <input type="text" data-wysihtml-dialog-field="size" style="width: 60px;" value="" />
          <a data-wysihtml-dialog-action="save">OK</a>&nbsp;<a data-wysihtml-dialog-action="cancel">Cancel</a>
        </div>
      </div>
      
      <div class="block">
        <a data-wysihtml-command="justifyLeft">justifyLeft</a>
        <a data-wysihtml-command="justifyRight">justifyRight</a>
        <a data-wysihtml-command="justifyFull">justifyFull</a>
      </div>
    
      
      
      <div class="block">
        <a data-wysihtml-command="undo">undo</a>
        <a data-wysihtml-command="redo">redo</a>
      </div>
      <div class="block">
        <a data-wysihtml-action="change_view">HTML</a>
      </div>
    
      <div class="block">
        <a data-wysihtml-command="createTable">Table</a>
        <div data-wysihtml-dialog="createTable" style="display: none;">
          Rows: <input type="text" data-wysihtml-dialog-field="rows" /><br/>
          Cols: <input type="text" data-wysihtml-dialog-field="cols" /><br/>
          <a data-wysihtml-dialog-action="save">OK</a>&nbsp;<a data-wysihtml-dialog-action="cancel">Cancel</a>
        </div>
      </div>
      <div class="block" data-wysihtml-hiddentools="table" style="display: none;">
        <a data-wysihtml-command="mergeTableCells">Merge</a>
        <a data-wysihtml-command="addTableCells" data-wysihtml-command-value="above">row-before</a>
        <a data-wysihtml-command="addTableCells" data-wysihtml-command-value="below">row-after</a>
        <a data-wysihtml-command="addTableCells" data-wysihtml-command-value="before">col-before</a>
        <a data-wysihtml-command="addTableCells" data-wysihtml-command-value="after">col-after</a>
      
        <a data-wysihtml-command="deleteTableCells" data-wysihtml-command-value="row">delete row</a>
        <a data-wysihtml-command="deleteTableCells" data-wysihtml-command-value="column">delete col</a>
      
      </div>
    
    
    </div><!-- toolbar -->
  
    <div class="editable" data-placeholder="Enter text ...">
      <table>
        <tr>
          <td>1&nbsp;</td><td>2&nbsp;</td><td>3&nbsp;</td>
        </tr>
        <tr>
          <td>4&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
        </tr>
        <tr>
          <td>7&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
        </tr>
      </table>
    </div>
  </div>
</div><!-- //wrap -->

<h2>Table Display :</h2>
<div class="block">
  <a id="display-btn"> update display </a>
</div>

<div id="display">

</div>



<script src="jquery.1.10.2.js" type="text/javascript" charset="utf-8"></script>
<script>
  $(document).ready(function(){
    $("#display-btn").click(function(){
      var editorHtml = $(".editable").html().trim();
      $("#display").html(editorHtml);
    });
  });
</script>


<script src="../dist/wysihtml.js"></script>
<script src="../dist/wysihtml.all-commands.js"></script>
<script src="../dist/wysihtml.table_editing.js"></script>
<script src="../dist/wysihtml.toolbar.js"></script>
  
<script src="../parser_rules/advanced_and_extended.js"></script>


<script>
var editors = [];

  $('.ewrapper').each(function(idx, wrapper) {
    var e = new wysihtml.Editor($(wrapper).find('.editable').get(0), {
      toolbar:        $(wrapper).find('.toolbar').get(0),
      parserRules:    wysihtmlParserRules,
      pasteParserRulesets: wysihtmlParserPasteRulesets
      //showToolbarAfterInit: false
    });
    editors.push(e);
    
    e.on("showSource", function() {
      alert(e.getValue(true));
    });
    
  });
  
</script>
